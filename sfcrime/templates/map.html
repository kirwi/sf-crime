<!doctype html>
<html>

<head>
  <title>San Francsico Crime Visualization</title>
  <meta charset="utf-8">
  <link href="{{ url_for('static', filename='css/map.css') }}" rel="stylesheet" />
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" />
</head>

<body>
  <div id="sidebar">
    <div id="container">
      <div class="dropdown">
        <h3 class="container-header dropbtn" id="crime">ROBBERY</h3>
        <!-- <i class= "dropdown" class="fa fa-angle-down"></i> -->
        <div class="dropdown-content" id="menu">
          {% for crime in crimes %}
            <p>{{ crime[0] }}</p>
          {% endfor %}
        </div>
      </div>
      <div class="year-container">
        <h3 id="year" class="container-header">2003</h3>
        <input id="slider" type="range" min="2003" max="2017" step="1" value=2003>
      </div>
      <p>Crimes per month</p>
      <div class="chart-container"><svg id="linechart"></svg></div>
      <p>Crimes per day</p>
      <div class="chart-container"><svg id="piechart"></svg></div>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js"></script>
  <script src="{{ url_for('static', filename='javascript/map.js') }}"></script>
</body>

</html>
